<!DOCTYPE html>

</head>
<body>
    <h1>Notas Rápidas</h1>

    <div id="inserirnotas">
        <input type="button" id="btninserirurgente" value="urgente" onclick="adicionarurgente()">
        <input type="button" id="btninserirnaourgente" value="não urgente" onclick="adicionarnaourgente()">
    </div>

    <div id="caixasnotas">
        <div id="urgente">
        <h2>URGENTES</h2>
        <ul></ul>
        </div>
        <div id="naourgente">
        <h2>NÃO URGENTES</h2>
        <ul></ul>
        </div>
    </div>

    <script type="text/javascript" src="js/notas.js"></script>
</body>
</html>
